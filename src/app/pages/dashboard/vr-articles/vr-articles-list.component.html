<div class="vr-articles-list-style row">
  <div class="col-md-12 col-lg-6 col-xxxl-6">
    <nb-card class="own-scroll">
      <nb-card-header>Articles</nb-card-header>

      <nb-list
        nbInfiniteList
        [threshold]="500"
        (bottomThreshold)="loadNext(firstCard)"
        >
        <nb-list-item *ngFor="let newsPost of firstCard.news">
          <vr-articles-post [post]="newsPost"></vr-articles-post>
        </nb-list-item>
        <nb-list-item *ngFor="let _ of firstCard.placeholders">
          <vr-articles-post-placeholder></vr-articles-post-placeholder>
        </nb-list-item>
      </nb-list>

    </nb-card>
  </div>
</div>
