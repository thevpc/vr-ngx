<div class="header-container">
  <div class="logo-container">
    <a class="logo" href="#" (click)="navigateHome()">
        <span style="font-family: Audiowide; font-size: 24px">Eniso </span>
        <span style="font-family: Stalemate; font-size: 48px">info</span>
    </a>
  </div>
</div>

<div class="header-container">
    <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
        <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
      </nb-select>
<nb-actions size="small">
        <nb-action class="control-item" icon="home-outline" title="Home"></nb-action>
        <nb-action class="control-item" icon="activity-outline" title="News"></nb-action>
        <nb-action class="control-item" icon="email-outline" title="Contacts"></nb-action>
        <nb-action class="control-item" icon="{{mySpaceIcon}}" title="My Space" (click)="navigateLogin()"></nb-action>
        <nb-action class="user-action">
            <button outline nbButton [nbContextMenu]="menu">...</button>
        </nb-action>
