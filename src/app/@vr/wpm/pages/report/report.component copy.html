  <nb-card *ngIf="isBulletin">
    <nb-card-header>Select Nom:
      <nb-checkbox style="float: right;" (change)="toggleAllEmployeeCheckBox()">Toggle All</nb-checkbox>
    </nb-card-header>
    <nb-card-body>
      <div class="demo-checkboxes-radio">

        <div class="demo-checkboxes col-sm-4" *ngFor="let emp of employeesName; let i=index">
          <nb-checkbox class="fooSRF" [value]="emp.enabled" (change)="selectNameEmployee(i)">{{emp.fullName}}
          </nb-checkbox>
        </div>

      </div>
    </nb-card-body>
  </nb-card>


  <nb-card *ngIf="isBulletinDeposit">
    <nb-card-header>Select Nom:
      <nb-checkbox style="float: right;" (change)="toggleAllLoanCheckBox()">Toggle All</nb-checkbox>
    </nb-card-header>
    <nb-card-body>
      <div class="demo-checkboxes-radio">
        <div class="demo-checkboxes col-sm-4" *ngFor="let emp of loansName2; let i=index">
          <nb-checkbox class="fooSRF" [value]="emp.enabled" (change)="selectNameLoan2(this.i)">{{emp.fullName}}
          </nb-checkbox>
        </div>
      </div>
    </nb-card-body>
  </nb-card>


  <button *ngIf="dataEmployee && dataLoan" class="btn {{settings[0].class}}" (click)="settings[0].fun()">
    {{settings[0].buttonTitle}}
  </button>
</div>
